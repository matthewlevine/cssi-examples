<!DOCTYPE html>
<title>CSSI Whiteboard</title>
<link rel="stylesheet" href="/static/whiteboard.css">

<h1>Welcome to the CSSI Whiteboard!</h1>

<div id="user">
  You are logged in as <span class="email">{{ user.email() }}</span>.
  <a href="{{ logout_url }}">Log Out</a>
</div>

<form action="/" method="post">
  <div>
    <textarea name="message" placeholder="Post a new message"></textarea>
  </div>
  <button>Post</button>
</form>
